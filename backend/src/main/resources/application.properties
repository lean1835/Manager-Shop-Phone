# ==== Database Config ====
# C?u trúc: jdbc:mysql://<HOST>:<PORT>/<DB_NAME>...
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/shopdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# ==== JPA Config ====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==== Server Config ====
# Railway s? t? ??ng inject giá tr? vào bi?n PORT
server.port=${PORT:8080}

# ==== Data Init (Quan tr?ng cho Railway) ====
# ?? file data.sql luôn ch?y khi kh?i ??ng (n?p d? li?u m?u)
spring.sql.init.mode=always
# N?u d? li?u ?ã t?n t?i (do Railway gi? l?i DB), b? qua l?i trùng l?p ?? app không b? crash
spring.sql.init.continue-on-error=true